<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h2>{{ organ.title }}</h2>
    <p>{{ organ.description }}</p>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h3>Сообщения для админа:</h3>
    <form method="post" action="{% url 'back:app_notification' %}">
        {% csrf_token %}
        {{ notification_form.as_p }}
        <button type="submit">Вызов</button>
    </form>
    
{% endblock %}
</body>
</html>
